<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt: Collect Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🔍 Treasure Hunt: Collect Edition</h1>
        <p>Explore to discover treasures and collect them!</p>
    </header>

    <section id="game-area">
        <button id="explore-btn">Explore</button>
        <p id="status">Status: Ready to explore!</p>
        <div id="treasure-info"></div>
    </section>

    <section id="nft-collection">
        <h2>Your Collected Treasures</h2>
        <div id="nft-list"></div>
    </section>

    <footer>
        <p>Powered by Fun and JavaScript!</p>
    </footer>

    <script src="game.js"></script>
</body>
</html>
